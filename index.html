<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Sunrise Sunset Dashboard</title>
</head>
<body>
    <header>
    <h3 class="text-center"><i class="fas fa-sun"></i> &nbsp;Sunrise Sunset Dashboard &nbsp;<i class="fas fa-sun"></i>
      <span id="play-button"> <button id="audio-button" onclick="toggleAudio()">&nbsp;&nbsp;Play Me </button> </span>
    </h3>
    
      <audio id="myAudio" preload="auto">
        <source src="images/Beautiful-Piano.mp3" type="audio/mp3">
    </audio>
    
  </header>
  <main>
    
    <div class="search-container">
      <label for="locationInput">Enter Location:</label>
      <input type="text" id="locationInput" placeholder="Enter location...">
      <button onclick="searchLocation()">Search</button>
      <button onclick="getCurrentLocation()">Use Current Location</button>
    </div>

    <div class="result-containers">
      <div id="resultContainer" class="hidden"> </div>
      <div id="tomorrowResultContainer" class="hidden"></div>
    </div>

    <div id="errorContainer" class="hidden"> </div>
  </main>
  <footer class="mt-4 text-center text-muted fixed-bottom">
    <p>
      <span>Created by Sukanya Marati</span> &#8226 <span>Powered by <a href="https://sunrisesunset.io/" target="_blank">Sunrise Sunset API</a></span>
    </p>
  </footer>  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
